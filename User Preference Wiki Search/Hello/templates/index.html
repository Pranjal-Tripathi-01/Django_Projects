<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia Search</title>
</head>

<body class="container">
  <h1>Wikipedia Random Article Generator & Preference Based Article Search</h1>
  <div class="container-fluid">
    <input class="btn btn-secondary" type="button" value="Click Here To Generate Random Article"
      onclick="window.open('https://en.wikipedia.org/wiki/Special:Random/Summary')">
  </div>
  <form method="post" action="index">
    {% csrf_token %}
    <div class="container-fluid my-auto">
    <div class="form-group">
      <input type="search" class="form-control " placeholder="Search for an article" name="choice">
    </div>
    </div>
    <input type="submit" class="btn btn-primary " value="Submit">
    <div>
      <p>Do you want to read: <b><a href="{{url}}">{{title}}</a></b></p>
    </div>
  </form>
  <form method="post" action="index">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Type n for next" name="user_choice">
    </div>
    <div class="container">
      <input type="submit" class="btn btn-primary " value="Submit">
    </div>


  </form>
</body>

</html>
